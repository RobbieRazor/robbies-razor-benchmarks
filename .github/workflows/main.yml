on:
  workflow_dispatch:

jobs:
  import-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Import RazorMemoryBank and run retrieve test
        run: |
          python -c "from src.razor.memory_bank import RazorMemoryBank; b=RazorMemoryBank(); print(b.retrieve('test'))"
